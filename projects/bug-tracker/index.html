<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker | Ahrif Cruz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üêõ Bug Tracker</h1>
                <p>Track and manage software bugs efficiently</p>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Bugs</h3>
                <p class="stat-number" id="totalBugs">0</p>
            </div>
            <div class="stat-card open">
                <h3>Open</h3>
                <p class="stat-number" id="openBugs">0</p>
            </div>
            <div class="stat-card progress">
                <h3>In Progress</h3>
                <p class="stat-number" id="progressBugs">0</p>
            </div>
            <div class="stat-card resolved">
                <h3>Resolved</h3>
                <p class="stat-number" id="resolvedBugs">0</p>
            </div>
            <div class="stat-card closed">
                <h3>Closed</h3>
                <p class="stat-number" id="closedBugs">0</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="newBugBtn">‚ûï Report New Bug</button>
            <button class="btn btn-secondary" id="viewAllBtn">üìã View All Bugs</button>
        </div>

        <!-- Bug List Section -->
        <div class="bug-list-section" id="bugListSection">
            <div class="section-header">
                <h2>All Bugs</h2>
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                    <select id="severityFilter">
                        <option value="all">All Severity</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div class="bug-list" id="bugList">
                <!-- Bugs will be displayed here -->
            </div>
        </div>

        <!-- New Bug Form Modal -->
        <div class="modal" id="bugModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Report New Bug</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="bugForm">
                    <div class="form-group">
                        <label for="bugTitle">Bug Title *</label>
                        <input type="text" id="bugTitle" required placeholder="Enter bug title">
                    </div>

                    <div class="form-group">
                        <label for="bugDescription">Description *</label>
                        <textarea id="bugDescription" required placeholder="Describe the bug in detail" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bugSeverity">Severity *</label>
                            <select id="bugSeverity" required>
                                <option value="">Select Severity</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bugStatus">Status</label>
                            <select id="bugStatus">
                                <option value="open">Open</option>
                                <option value="in-progress">In Progress</option>
                                <option value="resolved">Resolved</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bugSteps">Steps to Reproduce</label>
                        <textarea id="bugSteps" placeholder="1. Step one&#10;2. Step two&#10;3. Step three" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="bugAssignedTo">Assigned To</label>
                        <input type="text" id="bugAssignedTo" placeholder="Developer name">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">üíæ Save Bug</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
